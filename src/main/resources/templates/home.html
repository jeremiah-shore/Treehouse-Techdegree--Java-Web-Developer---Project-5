<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/app.css"/>
    <title>Countries of the World</title>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Countries of the World</a></h1>
        </div>
    </header>
    <div class="container">
        <!-- begin country iteration -->
        <div class="country" th:each="country : ${countries}">
            <a th:href="'/countries/' + ${country.name}">
                <img th:src="'/flags/' + ${country.name} + '.png'" th:alt="'Flag of ' + ${country.name}"/>
                <h4 th:text="${country.name}">Country Name</h4>
            </a>
        </div>
        <!-- end country iteration -->
    </div>
</body>
</html>
